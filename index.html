{% block ourpage %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOME</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,100&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200&family=Dela+Gothic+One&display=swap" rel="stylesheet">

</head>
<body style=" background-image: url(https://plos.org/wp-content/uploads/2020/07/abstract-image_color-tone.jpg);">
  <h1 style="font-family: 'Dela Gothic One', cursive;color: beige;text-align: center;padding-top: 50px;">LETS GUESS..!!!</h1>
  <h3 style=" font-family: 'Cairo', sans-serif;color: beige;text-align: center;">...choose an image...</h3>
  
  <div class="container">
      <form method="post" action="/predict" enctype="multipart/form-data">
        <div class="form-group">
          <label for="img" style="padding-left: 600px;font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-size: 20px;">Image</label>
          <input style="background: rgb(20, 3, 36);border-color: transparent;font-size: 16px;color: beige;font-weight: bold;letter-spacing: 2px;width: 100px;margin-top: 20px;" type="file" class="form-control-file" name="img" accept="image/*"id="img"aria-describedby="fileHelpId"/>
       <br>  
        </div>
        <label style="padding-left: 600px;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-size: 18px;">Submit</label>
        <input style="background: rgb(20, 3, 36);border-color: transparent;font-size: 20px;color: beige;font-weight: bold;letter-spacing: 2px;width: 100px;margin-top: 20px;"type="submit" value="Submit" class="btn btn-primary" />
      </form>
    </div>
    
</body>
</html>


{% endblock %}
